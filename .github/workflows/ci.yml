name: Python CI

on:
  push:
    branches: [ 'master', 'dev' ]
  pull_request:
    branches: [ 'master', 'dev' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run tests and collect coverage
        run: |
          poetry run coverage run -m pytest .
          poetry run coverage report -m
        env:
          CI: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Check code formatting with Ruff
        run: poetry run ruff format --check .

      - name: Run Ruff linters
        run: poetry run ruff check .

      - name: Run MyPy type checking
        run: poetry run mypy . --explicit-package-bases

  sast:
    name: SAST — Bandit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dev deps (Bandit + SARIF support)
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run Bandit (SARIF)
        run: |
          mkdir -p results
          poetry run bandit -r . --format sarif --output results/bandit.sarif

      - name: Upload Bandit SARIF to GitHub (Code scanning)
        if: github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results/bandit.sarif

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandit-sarif
          path: results/bandit.sarif

  sca-snyk:
    name: SCA — Snyk (dependencies + code)
    runs-on: ubuntu-latest
    needs: sast
    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Run Snyk (dependencies)
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=results/snyk-deps.sarif

      - name: Upload Snyk SARIF to GitHub
        if: github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results/snyk-deps.sarif

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sarif
          path: results/snyk-deps.sarif

