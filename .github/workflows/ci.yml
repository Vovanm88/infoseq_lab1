name: Python CI

on:
  push:
    branches: [ 'main', 'master', 'dev' ]
  pull_request:
    branches: [ 'main', 'master', 'dev' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run tests and collect coverage
        run: |
          poetry run coverage run -m pytest .
          poetry run coverage report -m
          poetry run coverage json
        env:
          CI: true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.json

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Check code formatting with Ruff
        run: poetry run ruff format --check .

      - name: Run Ruff linters
        run: poetry run ruff check .

      - name: Run MyPy type checking
        run: poetry run mypy . --explicit-package-bases

  sast:
    name: SAST — Bandit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dev deps (Bandit + SARIF support)
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run Bandit
        run: |
          mkdir -p results
          poetry run bandit -r . -f json -o results/bandit.json || true

      - name: Upload Bandit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: results/bandit.json

  sca-pip-audit:
    name: SCA — pip-audit (dependencies)
    runs-on: ubuntu-latest
    needs: sast
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run pip-audit (dependencies scan)
        run: |
          mkdir -p results
          pip-audit --format json > results/pip-audit.json || true
          pip-audit --desc || true

      - name: Upload pip-audit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: results/pip-audit.json

