name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction
    
    # Проверка синтаксиса Python
    - name: Check Python syntax
      run: |
        poetry run python -m py_compile app.py init_db.py
    
    # Проверка форматирования кода (Black)
    - name: Check code formatting with Black
      run: |
        poetry run black --check --diff . || echo "Code formatting issues found"
    
    # Линтер (Flake8)
    - name: Run Flake8 linter
      run: |
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    # Проверка типов (MyPy)
    - name: Run MyPy type checker
      run: |
        poetry run mypy . --ignore-missing-imports || true
    
    # Запуск тестов
    - name: Run tests with pytest
      run: |
        poetry run pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term || true
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction
    
    # SAST: Bandit - Static Application Security Testing
    - name: Run Bandit SAST
      run: |
        poetry run bandit -r . -f json -o bandit-report.json || true
        poetry run bandit -r . -f txt
    
    # SCA: Safety - Software Composition Analysis
    - name: Run Safety SCA
      run: |
        poetry run safety check --json > safety-report.json || true
        poetry run safety check
    
    # SCA: OWASP Dependency-Check (alternative)
    - name: Download OWASP Dependency-Check
      run: |
        wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
        unzip dependency-check-9.0.9-release.zip
    
    - name: Run OWASP Dependency-Check
      run: |
        ./dependency-check/bin/dependency-check.sh --project "Secure REST API" --scan . --format JSON --out dependency-check-report.json || true
        ./dependency-check/bin/dependency-check.sh --project "Secure REST API" --scan . --format HTML --out . || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          dependency-check-report.json
          dependency-check-report.html

  verify:
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Install dependencies
      run: poetry install --no-interaction
    
    - name: Verify installation
      run: |
        poetry run python --version
        poetry run python -c "import flask; print('Flask installed successfully')"
        poetry run python -c "import flask_jwt_extended; print('Flask-JWT-Extended installed successfully')"

